<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" type="text/css" href="../css/style-account.css">
        <link rel="stylesheet" type="text/css" href="../css/style-color-letra.css">

        <title>Programate - inicio de sesion</title>
    
        <script src="https://kit.fontawesome.com/8fa71a03bd.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <section class="alto-ancho">

            <div class="logo-cuenta">

                <div class="logo">

                    <div class="titulo">
                        <h1>Progra</h1><img src="../static/img/mateR.jpg" alt="logo-programate">
                    </div>
                    <h2 class="titulo-h2">Iniciar sesion</h2>
                </div>

                <div class="cuenta">
                    <!--crear formulario para inicio sesion-->
                    <form action="" class="ingresar" id="inicio-sesion">
                        <div class="user">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" maxlength="27" required placeholder="email@email.com">
                        <label for="pass">Ingresa tu contrase単a :</label>
                        <input type="password" id="pass" name="pass" maxlength="27" required placeholder="contrase単a...">
                        <input type="submit" value="Ingresar" class="submit">
                    </form>

                    <p>No tiene cuenta,<a href="#" class="btn-registrarse">Registrarse</a>.</p>
                </div>
                
                <div class="caja_formulario oculto">
                    <!--aca agregar el formulario-->
                    <form action="" id="crear-cuenta" class="datos-form">
                        <fieldset class="datos-form">
                            <legend>Datos personales</legend>
                        
                            <label for="name">Ingrese su nombre</label>
                            <input type="text" id="name" name="name" maxlength="27" required placeholder="Nombre">
                            
                            <label for="surname">Ingrese su apellido</label>
                            <input type="text" id="surname" name="surname" maxlength="27" required placeholder="Apellido">
                            
                            <label for="fecha-nacimiento">Ingrese fecha de nacimiento</label>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" maxlength="27">
                            <div class="genero">
                                <legend>Genero</legend>
                                <label>F<input type="radio" name="option"></label>
                                <label>M<input type="radio" name="option"></label>
                            </div>
                                
                        </fieldset>
                        <label for="email">Ingrese su email</label>
                        <input type="email" id="email" name="email" maxlength="27" required placeholder="example@email.com">
                        
                        <label for="passw">Crear contrase単a</label>
                        <input type="password" id="passw" name="passw" maxlength="27" required placeholder="***">
                        
                        <label for="passw-two">Repita contrase単a</label>
                        <input type="password" id="passw-two" name="passw-two" maxlength="27" required placeholder="***">

                        <div class="terminos">
                            <input type="checkbox" id="notificaciones" name="notificaciones" checked="checked" >
                            <label for="notificaciones">Recibir notificaciones</label>
                        </div>
                        <div class="terminos">
                            <input type="checkbox" id="check" name="check" required>
                            <label for="check">Acepto los terminos y condiciones.</label>
                        </div>
                        
                        <input type="submit" value="Crear" class="submit">
                        
                    </form>
                    <!--termina form-->
                    <button class="btn-cancelar-formulario">Cancelar</button>
                </div>
            </div>

            <div class="pie">
                <!--creacion de a (que no dirijan a ningun lugar) y volver redirija a pag.principal, completados-->
                <a href="../index.html">volver </a>
                <a href="#">ayuda</a>
                <a href="#">privacidad</a>
                <a href="#">condiciones</a>
            </div>

        </section>

        <script src="../javascript/scriptAccount.js"></script>
    </body>

</html>
